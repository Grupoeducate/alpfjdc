<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe de Resultados Académicos</title>
    <style>
        :root {
            --primary-color: #007bff;
            --primary-color-dark: #0056b3;
            --text-color: #495057;
            --header-color: #1754a1;
            --border-color: #dee2e6;
            --background-color: #f8f9fa;
            --table-header-bg: #343a40;

            /* Badge Colors */
            --superior-bg: #d4edda; --superior-text: #155724;
            --alto-bg: #cce5ff;    --alto-text: #004085;
            --basico-bg: #fff3cd;   --basico-text: #856404;
            --bajo-bg: #f8d7da;     --bajo-text: #721c24;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 2rem 1rem;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .container {
            max-width: 1400px;
            margin: auto;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .header h1 {
            color: var(--header-color);
            font-size: 2.2rem;
            font-weight: 600;
            margin: 0;
        }
        .header p {
            color: #6c757d;
            font-size: 1.1rem;
            margin-top: 0.5rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1.5rem;
        }
        .filters-card {
            background: #fff;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.3rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,.075);
            margin-bottom: 1.5rem;
        }
        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.5rem;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        .filter-group label {
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            color: #6c757d;
        }
        .filter-group select, .filter-group input {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            font-size: 1rem;
            width: 100%;
        }
        .view-buttons {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e9ecef;
        }
        .btn {
            padding: 0.6rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 0.25rem;
            cursor: pointer;
            border: 1px solid var(--primary-color);
            transition: all 0.2s ease-in-out;
            margin: 0 0.5rem;
        }
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        .btn-primary:hover {
            background-color: var(--primary-color-dark);
            border-color: var(--primary-color-dark);
        }
        .btn-outline {
            background-color: white;
            color: var(--primary-color);
        }
        .btn-outline:hover {
            background-color: var(--primary-color);
            color: white;
        }
        .results-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding: 0 0.5rem;
        }
        #record-count {
            color: var(--header-color);
            font-weight: 500;
        }
        .legend {
            display: flex;
            gap: 1.5rem;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }
        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .table-container {
            overflow-x: auto;
            background: #fff;
            border: 1px solid var(--border-color);
            border-radius: .3rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 0.9rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            white-space: nowrap;
        }
        thead th {
            background-color: var(--table-header-bg);
            color: white;
            font-weight: 600;
        }
        tbody tr:last-child td {
            border-bottom: none;
        }
        td:not(:first-child) {
            text-align: center;
        }
        td:nth-child(4) { /* Estudiante column */
            text-align: left;
        }
        .score-badge {
            display: inline-block;
            padding: 0.3em 0.7em;
            font-weight: 600;
            border-radius: 0.25rem;
            font-size: 0.9em;
            min-width: 40px;
            text-align: center;
        }
        .badge-superior { background-color: var(--superior-bg); color: var(--superior-text); }
        .badge-alto { background-color: var(--alto-bg); color: var(--alto-text); }
        .badge-basico { background-color: var(--basico-bg); color: var(--basico-text); }
        .badge-bajo { background-color: var(--bajo-bg); color: var(--bajo-text); }
        .view-areas .col-component, .view-areas .col-header-component { display: none; }
        .view-components .col-area, .view-components .col-header-area { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1 id="schoolName">Cargando...</h1>
            <p id="schoolDane">Cargando...</p>
        </header>

        <div class="filters-card">
            <div class="filters-grid">
                <div class="filter-group">
                    <label for="gradeFilter">Grado</label>
                    <select id="gradeFilter"></select>
                </div>
                <div class="filter-group">
                    <label for="groupFilter">Grupo</label>
                    <select id="groupFilter"></select>
                </div>
                <div class="filter-group">
                    <label for="testFilter">Prueba</label>
                    <select id="testFilter"></select>
                </div>
                <div class="filter-group">
                    <label for="studentSearch">Buscar Estudiante</label>
                    <input type="text" id="studentSearch" placeholder="Escriba un nombre...">
                </div>
                <div class="filter-group">
                    <label for="performanceFilter">Desempeño General</label>
                    <select id="performanceFilter">
                        <option value="all">Mostrar todos</option>
                        <option value="superior">Superior (3.81 - 5.0)</option>
                        <option value="alto">Alto (3.21 - 3.8)</option>
                        <option value="basico">Básico (2.51 - 3.2)</option>
                        <option value="bajo">Bajo (&lt;= 2.5)</option>
                    </select>
                </div>
            </div>
            <div class="view-buttons">
                <button id="viewAreasBtn" class="btn btn-primary">Vista por Áreas</button>
                <button id="viewComponentsBtn" class="btn btn-outline">Vista por Componentes</button>
            </div>
        </div>

        <div class="results-info">
            <span id="record-count"></span>
            <div class="legend">
                 <div class="legend-item"><div class="legend-dot" style="background-color: #a3d6a3;"></div> Superior</div>
                 <div class="legend-item"><div class="legend-dot" style="background-color: #a1c9f5;"></div> Alto</div>
                 <div class="legend-item"><div class="legend-dot" style="background-color: #fbe19f;"></div> Básico</div>
                 <div class="legend-item"><div class="legend-dot" style="background-color: #f2a2a8;"></div> Bajo</div>
            </div>
        </div>

        <div class="table-container">
            <table id="resultsTable" class="view-areas">
                <thead>
                    <tr>
                        <th>Grado</th>
                        <th>Grupo</th>
                        <th>Prueba</th>
                        <th>Estudiante</th>
                        <th class="col-header-area">Prom. General</th>
                        <th class="col-header-area">Matemáticas</th>
                        <th class="col-header-area">C. Naturales</th>
                        <th class="col-header-area">Sociales</th>
                        <th class="col-header-area">Lenguaje</th>
                        <th class="col-header-area">Inglés</th>
                        <th class="col-header-component">LENGUAJE</th>
                        <th class="col-header-component">BIOLOGIA</th>
                        <th class="col-header-component">FISICA</th>
                        <th class="col-header-component">CTS</th>
                        <th class="col-header-component">ESTADISTICA</th>
                        <th class="col-header-component">GEOMETRIA</th>
                        <th class="col-header-component">ARITMETICA</th>
                        <th class="col-header-component">C. SOCIALES</th>
                        <th class="col-header-component">C. CIUDADANAS</th>
                        <th class="col-header-component">INGLES</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let allData = [];
            let totalRecords = 0;
            const table = document.getElementById('resultsTable');
            const tableBody = document.getElementById('tableBody');
            const recordCountEl = document.getElementById('record-count');
            
            const gradeFilter = document.getElementById('gradeFilter');
            const groupFilter = document.getElementById('groupFilter');
            const testFilter = document.getElementById('testFilter');
            const studentSearch = document.getElementById('studentSearch');
            const performanceFilter = document.getElementById('performanceFilter');
            const viewAreasBtn = document.getElementById('viewAreasBtn');
            const viewComponentsBtn = document.getElementById('viewComponentsBtn');

            const DATA_MAP = {
                AREAS: {
                    'Prom. General': 'Promedio_General',
                    'Matemáticas': 'Promedio_Matematicas',
                    'C. Naturales': 'Promedio_Naturales',
                    'Sociales': 'Promedio_Sociales',
                    'Lenguaje': 'Promedio_Lenguaje',
                    'Inglés': 'Promedio_Ingles'
                },
                COMPONENTS: {
                    'LENGUAJE': 'LENGUAJE',
                    'BIOLOGIA': 'BIOLOGIA',
                    'FISICA': 'FISICA',
                    'CTS': 'CIENCIA TECNOLOGIA Y SOCIEDAD',
                    'ESTADISTICA': 'ESTADISTICA',
                    'GEOMETRIA': 'GEOMETRIA',
                    'ARITMETICA': 'ARITMETICA',
                    'C. SOCIALES': 'CIENCIAS SOCIALES',
                    'C. CIUDADANAS': 'COMPETENCIAS CIUDADANAS',
                    'INGLES': 'INGLES'
                }
            };

            const getBadgeClass = (value) => {
                if (value === null || value === undefined || value === '') return '';
                const score = parseFloat(value);
                if (isNaN(score)) return '';
                if (score > 3.8) return 'badge-superior';
                if (score > 3.2) return 'badge-alto';
                if (score > 2.5) return 'badge-basico';
                return 'badge-bajo';
            };
            
            const parseCSV = (text) => {
                const lines = text.trim().split(/\r?\n/);
                const headers = lines[0].split(';');
                return lines.slice(1).map(line => {
                    const values = line.split(';');
                    const row = {};
                    headers.forEach((header, index) => {
                        const value = values[index] ? values[index].trim() : '';
                        if (value && !isNaN(value.replace(',', '.'))) {
                            row[header] = parseFloat(value.replace(',', '.'));
                        } else {
                            row[header] = value;
                        }
                    });
                    return row;
                });
            };
            
            const loadData = async () => {
                try {
                    const [metaResponse, dataResponse] = await Promise.all([
                        fetch('metadata.json'),
                        fetch('registros.csv')
                    ]);
                    if (!metaResponse.ok || !dataResponse.ok) throw new Error('Network response was not ok.');
                    
                    const metadata = await metaResponse.json();
                    const csvText = await dataResponse.text();
                    allData = parseCSV(csvText);
                    totalRecords = allData.length;
                    
                    populateUI(metadata);
                    filterAndRender();
                } catch (error) {
                    console.error("Error al cargar los datos:", error);
                    tableBody.innerHTML = `<tr><td colspan="19">Error al cargar los datos. Verifique la consola para más detalles.</td></tr>`;
                }
            };

            const populateUI = (metadata) => {
                document.getElementById('schoolName').textContent = metadata.schoolName;
                document.getElementById('schoolDane').textContent = `DANE: ${metadata.schoolDane}`;
                const populateSelect = (el, options) => {
                    el.innerHTML = `<option value="all">${el.id === 'performanceFilter' ? 'Mostrar todos' : 'Todos'}</option>`;
                    options.forEach(opt => el.innerHTML += `<option value="${opt}">${opt}</option>`);
                };
                populateSelect(gradeFilter, metadata.filters.grades);
                populateSelect(groupFilter, metadata.filters.groups);
                populateSelect(testFilter, metadata.filters.tests);
            };

            const renderTable = (data) => {
                tableBody.innerHTML = '';
                recordCountEl.textContent = `Mostrando ${data.length} de ${totalRecords} registros.`;
                if (data.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="19">No se encontraron registros con los filtros seleccionados.</td></tr>';
                    return;
                }

                const fragment = document.createDocumentFragment();
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    
                    // Fixed columns
                    ['Grado', 'Grupo', 'Prueba', 'Estudiante'].forEach(key => {
                        const td = document.createElement('td');
                        td.textContent = row[key] || '';
                        tr.appendChild(td);
                    });

                    const createScoreCell = (value, className) => {
                        const td = document.createElement('td');
                        td.className = className;
                        if (typeof value === 'number') {
                            const badge = document.createElement('span');
                            badge.className = `score-badge ${getBadgeClass(value)}`;
                            badge.textContent = value.toFixed(1);
                            td.appendChild(badge);
                        }
                        return td;
                    };
                    
                    Object.values(DATA_MAP.AREAS).forEach(key => tr.appendChild(createScoreCell(row[key], 'col-area')));
                    Object.values(DATA_MAP.COMPONENTS).forEach(key => tr.appendChild(createScoreCell(row[key], 'col-component')));
                    
                    fragment.appendChild(tr);
                });
                tableBody.appendChild(fragment);
            };

            const filterAndRender = () => {
                let filteredData = [...allData];
                const grade = gradeFilter.value;
                const group = groupFilter.value;
                const test = testFilter.value;
                const searchTerm = studentSearch.value.trim().toLowerCase();
                const performance = performanceFilter.value;

                if (grade !== 'all') filteredData = filteredData.filter(r => String(r.Grado) === grade);
                if (group !== 'all') filteredData = filteredData.filter(r => r.Grupo === group);
                if (test !== 'all') filteredData = filteredData.filter(r => r.Prueba === test);
                if (searchTerm) filteredData = filteredData.filter(r => r.Estudiante.toLowerCase().includes(searchTerm));
                if (performance !== 'all') {
                    filteredData = filteredData.filter(r => {
                        const score = r.Promedio_General;
                        if (score === undefined || score === null) return false;
                        switch (performance) {
                            case 'superior': return score > 3.8;
                            case 'alto': return score > 3.2 && score <= 3.8;
                            case 'basico': return score > 2.5 && score <= 3.2;
                            case 'bajo': return score <= 2.5;
                            default: return true;
                        }
                    });
                }
                renderTable(filteredData);
            };

            [gradeFilter, groupFilter, testFilter, performanceFilter].forEach(el => el.addEventListener('change', filterAndRender));
            studentSearch.addEventListener('input', filterAndRender);

            viewAreasBtn.addEventListener('click', () => {
                table.classList.replace('view-components', 'view-areas');
                viewAreasBtn.classList.replace('btn-outline', 'btn-primary');
                viewComponentsBtn.classList.replace('btn-primary', 'btn-outline');
            });

            viewComponentsBtn.addEventListener('click', () => {
                table.classList.replace('view-areas', 'view-components');
                viewComponentsBtn.classList.replace('btn-outline', 'btn-primary');
                viewAreasBtn.classList.replace('btn-primary', 'btn-outline');
            });

            loadData();
        });
    </script>
</body>
</html>
